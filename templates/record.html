<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>線上投票平台</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap-icons/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/root.css" />
</head>
<style>
    .box {
        min-height: 300px;
    }

    .box-item {
        max-height: 500px;
    }
</style>

<body>
    <nav class="navbar bg-primary-subtle p-2 sticky-top">
        <div class="container-fluid">
            <div class="d-flex p-2">
                <a class="navbar-brand mb-0 h1" href="/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-bar-chart-fill" viewBox="0 0 16 16">
                        <path
                            d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1z" />
                    </svg>
                    線上投票平台
                </a>
            </div>
            <ul class="navbar-nav flex-row flex-wrap w-25 justify-content-end">
                <!-- <li class="g-signin2 navbar-text" onclick="handleSignIn">登入</li> -->
                <li class="nav-item col-auto px-1">
                    <a class="nav-link user-nav px-2 rounded-1" href="create">創建投票</a>
                </li>
                <li class="nav-item col-auto px-1">
                    <div class="vr h-100"></div>
                </li>
                <li class="nav-item col-auto px-1">
                    <span class="nav-link user-nav px-2 rounded-1">登出</span>
                </li>
            </ul>
        </div>
    </nav>

    <main class="h-75 mt-3">
        <div class="container mb-3">
            <div class="row">
                <div class="col-1">
                    <div class="dropdown-center">
                        <button class="btn dropdown-toggle" type="button" aria-label="search-btn"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-funnel-fill"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button">進行中</button></li>
                            <li><button class="dropdown-item" type="button">未開始</button></li>
                            <li><button class="dropdown-item" type="button">已結束</button></li>
                        </ul>
                    </div>
                </div>
                <div class="col-5">
                    <div class="input-group">
                        <span class="input-group-text" id="search-label"><i class="bi bi-search"></i></span>
                        <input type="text" id="search" class="form-control" placeholder="搜尋問題" aria-label="search"
                            aria-describedby="search-label" />
                    </div>
                </div>
            </div>
        </div>
        <div class="container overflow-y-auto h-100 border p-3" id="box"></div>
    </main>

    <div class="modal fade" id="closeModal" tabindex="-1" aria-labelledby="closeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="closeModalLabel">是否刪除</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" data-bs-value="ok">確認</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-value="cancel">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="dist/record.js"></script>

</html>
