<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>線上投票平台</title>
<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="bootstrap-icons/font/bootstrap-icons.min.css" />
<link rel="stylesheet" href="css/root.css" />
<link rel="stylesheet" href="css/create.css" />
<style>
    .descript {
        resize: none;
    }

    .choice-container {
        max-height: 300px;
        overflow-y: auto;
    }
</style>

<body>
    <nav class="navbar bg-primary-subtle p-2 sticky-top">
        <div class="container-fluid">
            <div class="d-flex p-2">
                <a class="navbar-brand mb-0 h1" href="/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-bar-chart-fill" viewBox="0 0 16 16">
                        <path
                            d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1z" />
                    </svg>
                    線上投票平台
                </a>
            </div>
            <ul class="navbar-nav flex-row flex-wrap w-25 justify-content-end">
                <!-- <li class="g-signin2 navbar-text" onclick="handleSignIn">登入</li> -->
                <li class="nav-item col-auto px-1">
                    <a class="nav-link user-nav px-2 rounded-1" href="record">我的紀錄</a>
                </li>
                <li class="nav-item col-auto px-1">
                    <div class="vr h-100"></div>
                </li>
                <li class="nav-item col-auto px-1">
                    <span class="nav-link user-nav px-2 rounded-1">登出</span>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container justify-content-center align-items-center">
            <form class="p-5">
                <div class="row mb-3">
                    <label class="col-form-label col-1" for="problem">題目:</label>
                    <div class="col-11">
                        <input class="form-control" type="text" id="problem" name="problem" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-form-label col-1" for="descript">敘述:</label>
                    <div class="col-11">
                        <textarea class="form-control descript" id="descript" name="descript" rows="5"></textarea>
                    </div>
                </div>

                <div class="container-fluid px-3 choice-container mb-3 border p-1">
                    <ol id="choice-container"></ol>
                    <div class="btn btn-outline-primary sticky-bottom d-flex align-items-center justify-content-center" type="button"
                        id="choice-add">
                        <i class="bi bi-plus-circle"></i>
                        <span class="mx-1">
                            增加選項
                        </span>
                    </div>
                </div>

                <div class="row mb-3">
                    <span class="col-1">票數:</span>
                    <div class="col-11">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="ticket" id="single" checked
                                value="single">
                            <label class="form-check-label" for="single">單選</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="ticket" id="multiple" value="multiple">
                            <label class="form-check-label" for="multiple">多選</label>
                        </div>

                        <div class="row d-inline-flex invisible" id="ticket-number-container">
                            <div class="col-3 text-end">
                                <label for="ticket-number">數量:</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="number" name="ticket-number" id="ticket-number" />
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row mb-3">
                    <span class="col-1">日期:</span>
                    <div class="col-11">
                        <div class="input-group">
                            <input type="date" class="form-control" placeholder="開始" aria-label="start">
                            <span class="input-group-text">~</span>
                            <input type="date" class="form-control" placeholder="結束" aria-label="end">
                        </div>
                    </div>
                </div>

                <div class="d-flex">
                    <button type="submit" class="btn btn-primary me-3">創建</button>
                    <button type="reset" class="btn btn-outline-primary">清除</button>
                </div>
            </form>
        </div>
    </main>

</body>
<script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="dist/create.js" type="module"></script>

</html>
